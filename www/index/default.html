{% extends "base/base.html" %}
{% block head_css %}
        <link rel="stylesheet" type="text/css" href="css/splash.css">
{%- endblock %}
{% block body %}
        <div class="background bg-gradient">
            <div class="background bg-land"></div>
        </div>
        <div id="waves-container">
            <ul id="scene">
                <li class="layer" id="waves" data-depth="0.2"><object type="image/svg+xml" data="assets/map_wave_outlines.svg"></object></li>
            </ul>
        </div>
		
        <div id="content-container">
            <div class="content">
                <div id="logo">
                    <object type="image/svg+xml" data="assets/hackillinois_logo_gotham.svg"></object>
                    <h2>Hack<br>Illinois</h2>
                </div>

                <p class="upper tag">Find your inner explorer</p>
                <p class="date">Feb 27 - Mar 1</p>

                <form method="post" id="email_form">
                    <p class="info_text">Be the first to know when the expedition starts</p>
                    <p class="error_message info_text"></p>
                    <input type="text" name="email" id="email" autofocus placeholder="future-explorer@arctic.edu">
                    <button id="email_submit">Submit</button>
                </form>
                <div id="thank_you">
                    <h3>Thank You!</h3>
                    We'll be in touch shortly
                </div>
                <div class="social-follow">
                    <span class="facebook-frame">
                        <iframe allowTransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:90px; height:21px; padding-bottom:10px;" src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Ffacebook.com%2Fhackillinois&amp;width&amp;layout=button_count&amp;action=like&amp;show_faces=false&amp;share=false&amp;height=21"></iframe>
                    </span>
                    <span class="twitter-frame">
                        <iframe allowtransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:142px; height:21px; padding-bottom:10px;" src="https://platform.twitter.com/widgets/follow_button.html?screen_name=hackillinois&amp;show_count=true&amp;lang=en&amp;show_screen_name=false&amp;dnt=true"></iframe>
                    </span>
                </div>
            </div>
        </div>

        <script src="js/parallax.min.js"></script>
        <script src="js/index/email.js"></script>
        <script src="js/index/background.js"></script>
{%- endblock %}
